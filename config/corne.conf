# Enable per-key RGB
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Pro Micro typically uses pin 21 (F6) for LED data
CONFIG_WS2812_STRIP_GPIO_PIN=21

# Specify total number of LEDs
# 42 keys + 6 underglow LEDs per side = 48 LEDs per side
CONFIG_WS2812_STRIP_LED_COUNT=48

# Basic RGB settings
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50