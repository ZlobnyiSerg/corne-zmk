# Enable per-key RGB
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Specify the pin connected to LED data
CONFIG_WS2812_STRIP_GPIO_PIN=6

# Specify the total number of LEDs
# For Corne with per-key LEDs, you typically have:
# 42 keys + 6 underglow LEDs per side = 48 LEDs per side
CONFIG_WS2812_STRIP_LED_COUNT=48

# Add additional power configurations for nice!nano v2
CONFIG_ZMK_RGB_UNDERGLOW_DRIVERS=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# Increase power limits
CONFIG_ZMK_USB_POWER_NEGOTIATION=y
CONFIG_ZMK_USB_POWER_NEGOTIATION_VOLTAGE=5
CONFIG_ZMK_USB_POWER_NEGOTIATION_CURRENT=500